// +-+-+-+-+-+-+-+-+-+-+-+-+
// |A|u|d|i|o|E|f|f|e|c|t|s|
// +-+-+-+-+-+-+-+-+-+-+-+-+
alias blip_on "play \sounds\buttons/blip1"
alias blip_off "play \sounds\buttons/blip2"
alias button "play \sounds\buttons/button9"
alias sequence "play \sounds\weapons/tec9/tec9_boltpull"
alias enable "play \sounds\weapons/c4/c4_click"
alias disable "play \sounds\ui/menu_back"
alias select_on "play \sounds\weapons/p250/p250_clipout"
alias select_off "play \sounds\weapons/weapon_zoom_out_02"
alias invalid "play \sounds\ui/menu_invalid"
alias beep "play \sounds\ui/beepclear"
alias geiger "play \sounds\player/geiger1"
alias double_geiger "play \sounds\player/geiger2"
alias click "play \sounds\ui/panorama/sidemenu_click_01.wav"
alias roll "play \sounds\ui/panorama/sidemenu_rollover_02.wav"
alias music "play \sounds\ui/panorama/music_equip_01.wav"
alias snowball "play \sounds\player/winter/snowball_throw_02.wav"
alias rotate_on "play \sounds\ui/panorama/rotate_weapon_03"
alias rotate_off "play \sounds\ui/panorama/rotate_weapon_06"
alias book "play \sounds\ui/ui_book_page_bwd"
alias meow "play \sounds\ambient\common\animal\cat_01"


// +-+-+-+-+-+-+-+-+-+-+-+
// |R|g|b|H|u|d|A|l|i|a|s|
// +-+-+-+-+-+-+-+-+-+-+-+
echoln "[aliases_ui.cfg] {5} Registering rainbow 'RGB' hud aliases";
alias "fin_rgbhud" "fin_rgbhud0";                                       // Doesn't use: Side-Based, White (LO), White (HO), White (NO)
alias "fin_rgbhud0" "cl_hud_color 6;  alias fin_rgbhud fin_rgbhud1";    // Red
alias "fin_rgbhud1" "cl_hud_color 7;  alias fin_rgbhud fin_rgbhud2";    // Orange
alias "fin_rgbhud2" "cl_hud_color 8;  alias fin_rgbhud fin_rgbhud3";    // Yellow
alias "fin_rgbhud3" "cl_hud_color 9;  alias fin_rgbhud fin_rgbhud4";    // Green
alias "fin_rgbhud4" "cl_hud_color 10; alias fin_rgbhud fin_rgbhud5";    // Aqua
alias "fin_rgbhud5" "cl_hud_color 3;  alias fin_rgbhud fin_rgbhud6";    // CT Blue
alias "fin_rgbhud6" "cl_hud_color 4;  alias fin_rgbhud fin_rgbhud7";    // Blue
alias "fin_rgbhud7" "cl_hud_color 11; alias fin_rgbhud fin_rgbhud8";    // Salmon
alias "fin_rgbhud8" "cl_hud_color 5;  alias fin_rgbhud fin_rgbhud0";    // Purple
//
//Old version of RGB Hud: (above is a fix attempt)
//alias "fin_rgbhud" "cyclevar cl_hud_color 6 7 8 9 10 3 4 11 5";

// +-+-+-+-+-+-+
// |R|g|b|H|u|d|
// +-+-+-+-+-+-+
alias "+leftRainbowHud" "+left; fin_rgbhud;"
alias "-leftRainbowHud" "-left; fin_rgbhud;"

alias "+rightRainbowHud" "+right; fin_rgbhud;"
alias "-rightRainbowHud" "-right; fin_rgbhud;"

alias "+forwardRainbowHud" "+forward; fin_rgbhud;"
alias "-forwardRainbowHud" "-forward; fin_rgbhud;"

alias "+backRainbowHud" "+back; fin_rgbhud;"
alias "-backRainbowHud" "-back; fin_rgbhud;"

alias "+duckRainbowHud" "+duck; fin_rgbhud;"
alias "-duckRainbowHud" "-duck; fin_rgbhud;"

alias "+sprintRainbowHud" "+sprint; fin_rgbhud;"
alias "-sprintRainbowHud" "-sprint; fin_rgbhud;"

// +-+-+-+-+-+-+-+
// |A|F|K|M|o|v|e|
// +-+-+-+-+-+-+-+
alias toggle-forward "toggle-forward_on"
alias toggle-forward_on "+forward; alias toggle-forward toggle-forward_off"
alias toggle-forward_off "-forward; alias toggle-forward toggle-forward_on"

alias toggle-turnleft "toggle-turnleft_on"
alias toggle-turnleft_on "+turnleft; alias toggle-turnleft toggle-turnleft_off"
alias toggle-turnleft_off "-turnleft; alias toggle-turnleft toggle-turnleft_on"

alias afk-move "cycle-forward"
alias cycle-forward "toggle-forward; alias afk-move cycle-turnleft; blip_on"
alias cycle-turnleft "toggle-turnleft; alias afk-move cycle-forward; blip_on"


// +-+-+-+-+-+
// |F|i|x|e|r|
// +-+-+-+-+-+
alias fixer "callvote kick 0; gameui_allowescape; gameui_allowescapetoshow; gameui_activate; gameui_hide; record fixer; stop; double_geiger"


// +-+-+-+-+-+-+-+
// |U|s|e|B|e|e|p|
// +-+-+-+-+-+-+-+
alias +use-beep "+use; roll"
alias -use-beep "-use"


// +-+-+-+-+-+-+-+-+-+-+-+
// |A|t|t|a|c|k|S|o|u|n|d|
// +-+-+-+-+-+-+-+-+-+-+-+
alias +attackSound "+attack; meow"
alias -attackSound "-attack;"


// +-+-+-+-+-+-+-+-+-+-+-+-+-+-+
// |I|g|n|o|r|e|M|e|s|s|a|g|e|s|
// +-+-+-+-+-+-+-+-+-+-+-+-+-+-+
alias ignore-messages "ignore-messages_one"
alias ignore-messages_one "ignoremsg; sequence; alias ignore-messages ignore-messages_two"
alias ignore-messages_two "ignoremsg; sequence; alias ignore-messages ignore-messages_three"
alias ignore-messages_three "ignoremsg;sequence; alias ignore-messages ignore-messages_four"
alias ignore-messages_four "ignoremsg; sequence; alias ignore-messages ignore-messages_one"


// +-+-+-+-+-+-+-+-+-+-+-+
// |I|g|n|o|r|e|R|a|d|i|o|
// +-+-+-+-+-+-+-+-+-+-+-+
alias ignore-radio "ignore-radio_on"
alias ignore-radio_on "ignorerad; enable; alias ignore-radio ignore-radio_off"
alias ignore-radio_off "ignorerad; disable; alias ignore-radio ignore-radio_on"


// +-+-+-+-+-+-+-+-+-+-+-+-+-+
// |M|u|t|e|E|n|e|m|y|T|e|a|m|
