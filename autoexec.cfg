// Executing each configuration file.
exec "jorgen\audio.cfg"
exec "jorgen\bind.cfg"
exec "jorgen\crosshair.cfg"
exec "jorgen\hud.cfg"
exec "jorgen\mouse.cfg"
exec "jorgen\network.cfg"
exec "jorgen\script.cfg"
exec "jorgen\video.cfg"
exec "jorgen\copypasta.cfg"
exec "t1ckbase_rainbow_crosshair\init"

// Reverting the changed color.
log_color "Console" "00000000"

// Write all the settings into config.cfg file, the main configuration file of the game.
host_writeconfig

// Load color palette
// rainbow_crosshair_load_oklch
rainbow_crosshair_load_hsl

// Set color change speed [1-30]
rainbow_crosshair_speed_25

rainbow_crosshair_enable
// rainbow_crosshair_disable
// rainbow_crosshair_toggle

// Play a snowball custom sound when the entire process is done.
play "\sounds\player\winter\snowball_throw_02"

